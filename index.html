<!DOCTYPE html>
<html>
<head>
  <title>晴空爬分隊友搜尋</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #333333;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #cccccc;
    }
  </style>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
  <h1>晴空爬分隊友搜尋</h1>
  <div class="form-group">
    <label>選擇你想找的隊友路線:</label>
    <select class="form-control" id="searchInput">
      <option value="">請選擇</option>
      <option value="射">射</option>
      <option value="野">野</option>
      <option value="中">中</option>
      <option value="凱">凱</option>
      <option value="輔">輔</option>
    </select>
  </div>
  <button type="button" onclick="searchRows()" class="btn btn-success form-control">Search</button>
</div>
<div class="container">
  <table id="resultTable" class="table table-striped"></table>
</div>

<script>
  function searchRows() {
    var searchInput = document.getElementById('searchInput');
    var searchValue = searchInput.value.trim();

    if(searchValue === ""){
      alert('請選擇要查的玩家位置');
    }

    var url = window.location.href;
    var folderPath = url.substring(0, url.lastIndexOf('/') + 1);

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var data = new Uint8Array(xhr.response);
        var workbook = XLSX.read(data, { type: 'array' });

        var sheetName = workbook.SheetNames[0];
        var worksheet = workbook.Sheets[sheetName];

        var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        var filteredData = jsonData.filter(function(row) {
          return row.some(function(cell) {
            return cell.toString().includes(searchValue);
          });
        });

        var resultTable = document.getElementById('resultTable');
        resultTable.innerHTML = '';

        if (filteredData.length > 0) {
          var headerRow = document.createElement('tr');
          for (var i = 0; i < filteredData[0].length; i++) {
            var headerCell = document.createElement('th');
            headerCell.textContent = filteredData[0][i];
            headerRow.appendChild(headerCell);
          }
          resultTable.appendChild(headerRow);

          for (var j = 1; j < filteredData.length; j++) {
            var dataRow = document.createElement('tr');
            for (var k = 0; k < filteredData[j].length; k++) {
              var dataCell = document.createElement('td');
              dataCell.textContent = filteredData[j][k];

              if(k === 1){
                var userid = (j*8+k).toString();
                dataCell.setAttribute('id', userid);
                dataCell.onclick = function() { copyText(userid); };
              }
              dataRow.appendChild(dataCell);
            }
            resultTable.appendChild(dataRow);
          }
        } else {
          var noResultsRow = document.createElement('tr');
          var noResultsCell = document.createElement('td');
          noResultsCell.setAttribute('colspan', jsonData[0].length);
          noResultsCell.textContent = '找不到符合條件的行';
          noResultsRow.appendChild(noResultsCell);
          resultTable.appendChild(noResultsRow);
        }
      }
    };

    xhr.open('GET', folderPath + 'excel-data.xlsx', true); // 將 'example.xlsx' 替換為實際的Excel檔案名稱
    xhr.responseType = 'arraybuffer';
    xhr.send();
  }

  function copyText(id) {
    // Get the text field
    var copyText = document.getElementById(id);
    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.value);

    // Alert the copied text
    alert("名字已複製 " + copyText.value);
  }
</script>
</body>
</html>
